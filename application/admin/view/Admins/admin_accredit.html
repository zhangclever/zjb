        <div class="page-content">

            <div class="container-fluid">

                <div class="row-fluid">

                    <div class="span12">

                        <!-- BEGIN SAMPLE FORM PORTLET-->   

                        <div class="portlet box blue tabbable">

                            <div class="portlet-title">

                                <div class="caption">

                                    <i class="icon-reorder"></i>

                                    <span class="hidden-480">授权</span>

                                </div>

                            </div>

                            <div class="portlet-body form">

                                <div class="tabbable portlet-tabs">

                                    <ul class="nav nav-tabs">

                                        <li class="active"><a href="#portlet_tab1" data-toggle="tab">授权</a></li>

                                    </ul>

                                    <div class="tab-content">
                                        <div class="tab-pane active" id="portlet_tab1">
                                            <!-- BEGIN FORM-->
                                            <form action="{:url('Admins/accredit_modify')}" id="form_sample_2" enctype="multipart/form-data" method="post" class="form-horizontal">
                                                <div class="control-group">
                                                    <label class="control-label">文章</label>
                                                    <div class="controls">
                                                        <label class="checkbox">
                                                        <input type="checkbox" name="new_s" value="1" {if condition="$data.new_s eq 1"} checked="checked"  {/if}/> 新闻列表
                                                        </label>
                                                        <label class="checkbox">
                                                        <input type="checkbox" name="dynamic_s" value="1" {if condition="$data.dynamic_s eq 1"} checked="checked"  {/if} /> 最新动态
                                                        </label>
                                                        <label class="checkbox">
                                                        <input type="checkbox" name="healthy_s" value="1" {if condition="$data.healthy_s eq 1"} checked="checked"  {/if}/> 建保专栏
                                                        </label>
                                                        <label class="checkbox">
                                                        <input type="checkbox" name="notice_s" value="1" {if condition="$data.notice_s eq 1"} checked="checked"  {/if}/> 通知公告
                                                        </label>
                                                        <label class="checkbox">
                                                        <input type="checkbox" name="compensate_s" value="1" {if condition="$data.compensate_s eq 1"} checked="checked"  {/if}/> 理赔通知
                                                        </label>
                                                        <label class="checkbox">
                                                        <input type="checkbox" name="new_add" value="1" {if condition="$data.new_add eq 1"} checked="checked"  {/if}/> 添加
                                                        </label>
                                                        <label class="checkbox">
                                                        <input type="checkbox" name="new_del" value="1" {if condition="$data.new_del eq 1"} checked="checked"  {/if}/> 删除
                                                        </label>
                                                        <label class="checkbox">
                                                        <input type="checkbox" name="new_edit" value="1" {if condition="$data.new_edit eq 1"} checked="checked"  {/if}/> 修改
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="form-actions">
                                                    <input class="form-control" type="hidden" name="id" value="{$id}">
                                                    <button type="submit" class="btn blue"><i class="icon-ok"></i> 确认授权</button>
                                                    <!-- <button type="button" class="btn">Cancel</button> -->
                                                </div>
                                            </form>
                                            <!-- END FORM-->  
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- END SAMPLE FORM PORTLET-->

                    </div>

                </div>      

            </div>

        </div>

    </div>

    <div class="footer">



        <div class="footer-tools">

            <span class="go-top">

    <script src="__PUBLIC__/layer/layer.js" type="text/javascript"></script>
    <script src="__PUBLIC__/js/jquery.form.js" type="text/javascript"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/js/app.js" type="text/javascript"></script> 
    <script>

        jQuery(document).ready(function() {   

           // initiate layout and plugins

           App.init();

        });

        $('#form_sample_2').submit(function() {         //使用ajax的submit提交方法进行表单提交
            $(this).ajaxSubmit(function(res) {
                if(res.code ===1){
                    layer.msg(res.msg, {icon: 6, time: 2300}, function () {
                        parent.location.href = res.url;
                    })
                }else{
                    layer.msg(res.msg, {icon: 2, time: 800}, function () {
                         parent.location.href = res.url;
                    })
                }
            });
            return false; //阻止表单默认提交
        });

    </script>
