{include file='public/link-css'}

<!-- BEGIN BODY -->
<body class="page-header-fixed">
<!-- BEGIN HEADER -->
{include file='public/header'}
<!-- END HEADER -->
<!-- BEGIN CONTAINER -->
<div class="page-container row-fluid">
    <!-- BEGIN SIDEBAR -->
    {include file='public/left-menu'}
    <!-- END SIDEBAR -->
    <!-- BEGIN PAGE -->
    <div class="page-content">
        <!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
        <div id="portlet-config" class="modal hide">
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button"></button>
                <h3>Widget Settings</h3>
            </div>
            <div class="modal-body">
                <p>Here will be a configuration form</p>
            </div>
        </div>
        <!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <!-- BEGIN VALIDATION STATES-->
                    <div class="portlet box green">
                        <div class="portlet-title">
                            <div class="caption"><i class="icon-reorder"></i>商品详情</div>
                            <div class="tools">
                                <a href="{:url('Video/video_list')}">返回</a>
                                <a href="javascript:;" class="collapse"></a>
                                <a href="javascript:;" class="reload"></a>
                            </div>
                        </div>
                        <div class="portlet-body form ">
                            <!-- BEGIN FORM-->
                            <form action="" id="form_sample_2" method="post" class="form-horizontal"
                                  enctype="multipart/form-data">
                                {volist name="video_info" id="vo" }
                                <div class="control-group">
                                    <div class="controls" data-toggle="tooltip" id="videoName">
                                        <label class="control-label">视频名称<span class="required">*</span></label>
                                        <input type="text" name="name" data-required="1" class="span6 m-wrap"
                                               value="{$vo.vname}" readonly/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="controls">
                                        <label class="control-label">视频主图<span class="required">*</span></label>
                                        <!--<div class="fileupload fileupload-new" data-provides="fileupload">-->
                                        <!--<div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">-->
                                        <img src="__PUBLIC__/videos/{$vo.vimgpath}/{$vo.vimgname}" alt="" width="80"/>
                                        <!--</div>-->
                                        <!--</div>-->
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="controls" data-toggle="tooltip" >
                                        <label class="control-label">视频地址<span class="required">*</span></label>
                                        <input type="text" name="vpath" data-required="1" class="span6 m-wrap"
                                               value="{$vo.vpath}" readonly/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="controls">
                                        <label class="control-label">关键字<span class="required">*</span></label>
                                        <input name="keyword" type="text" class="span6 m-wrap" value="{$vo.keyword}"
                                               readonly/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="controls">
                                        <label class="control-label">视频类型<span class="required">*</span></label>
                                        <select class="span6 m-wrap" name="cid" readonly="readonly">
                                            <option value="{$vo.states}">{$vo.typename}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="controls">
                                        <label class="control-label">视频说明<span class="required">*</span></label>
                                        <textarea class="medium m-wrap" rows="3" name="descript" readonly="readonly">{$vo.descript}</textarea>
                                    </div>
                                </div>
                                {/volist}
                            </form>
                            <!-- END FORM-->
                        </div>
                    </div>
                    <!-- END VALIDATION STATES-->
                </div>
            </div>
        </div>
        <!-- END PAGE CONTAINER-->
    </div>
    <!-- BEGIN PAGE -->
</div>
<!-- END CONTAINER -->
<!-- BEGIN FOOTER -->
{include file='public/footer'}
<!-- END FOOTER -->
</body>
{include file='public/script-js'}
</html>
